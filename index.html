                    <input class="p-2 w-52  rounded-md outline-none" type="email" placeholder="enter your email"> <br>

                    <input class="p-2 w-52 rounded-md outline-none" type="password" placeholder="enter your password"> <br> <br>
                    <button class="bg-sky-300 sm:px-6 font-semibold text-white p-2 px-10 text-center rounded-md hover:shadow-xl cursor-pointer">Login</button>
